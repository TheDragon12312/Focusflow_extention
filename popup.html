<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .status {
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 15px;
            font-weight: 600;
        }
        .status.active {
            background: #e8f5e8;
            color: #2e7d2e;
            border: 2px solid #4CAF50;
        }
        .status.inactive {
            background: #fff3e0;
            color: #e65100;
            border: 2px solid #ff9800;
        }
        .stats {
            margin: 15px 0;
        }
        .stat-item {
            display: flex;
            justify-content: space-between;
            margin: 8px 0;
            padding: 5px 0;
        }
        .btn {
            width: 100%;
            padding: 12px;
            margin: 5px 0;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
        }
        .btn.primary {
            background: #4CAF50;
            color: white;
        }
        .btn.secondary {
            background: #f5f5f5;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>üéØ FocusFlow</h2>
    </div>
    
    <div id="status" class="status inactive">
        ‚è∏Ô∏è Not Active
    </div>
    
    <div class="stats">
        <div class="stat-item">
            <span>Blocked Sites:</span>
            <span id="blocked-count">0</span>
        </div>
        <div class="stat-item">
            <span>Session ID:</span>
            <span id="session-id">None</span>
        </div>
    </div>
    
    <button id="open-focus" class="btn primary">
        Open Focus App
    </button>
    
    <button id="stop-session" class="btn secondary">
        Stop Current Session
    </button>
    
    <script src="popup.js"></script>
</body>
</html>
